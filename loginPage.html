<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt.IT 2024</title>
    <link rel="stylesheet" href="loginStyle.css">
    <style>
        .spinner {
            display: none; 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-top: 16px solid #549DC6;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .loading-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="header1">Crypt.IT 2024</h1>
        <h1 class="header2">Crypt.IT 2024</h1>
        <div class="dates">
            <p class="date1">11:59 pm 26 August to 11:59 pm 27 August</p>
            <p class="date2">11:59 pm 26 August to 11:59 pm 27 August</p>
        </div>
        <div class="main-content">
            <div class="avatar-section">
                <div class="outer-frame">
                    <div class="inner-frame">
                        <div id="choose-avatar-text">Choose Avatar</div>
                        <div class="avatar-container">
                            <div class="avatar-preview-container">
                                <div class="avatar-preview-box">
                                    <img id="avatar-preview" class="avatar-preview" src="" alt="Avatar Preview">
                                </div>
                            </div>
                            <input type="file" id="avatar-input" accept="image/jpeg, image/png, image/jpg" style="display: none;">
                            <button id="remove-avatar-btn" class="remove-avatar-btn" style="display: none;">Remove Avatar</button>
                        </div>
                    </div>
                </div>
                <div class="name-container">
                    <div id="sukhdev-name1" style="font-size: 30px; text-align: left;">Sukhdev</div>
                    <div id="sukhdev-name2" style="font-size: 30px; text-align: left;">Sukhdev</div>
                    <div id="discord-id" style="font-size: 20px; text-align: left; color: #549DC6;">titan__o_o</div>
                </div>
            </div>
            <div class="form-container">
                <div class="form" id="signup-form">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button id="sign-up-btn">Log in</button>
                <p class="sign-up-btn">Log in</p>
                <p id="error-message" style="display:none; color:red;"></p>
                <div class="spinner" id="spinner"></div>
                <div class="loading-bg" id="loading-bg" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAQU0Fpr2Df8xOYriMJ7pIlBTgxxdVX2Do",
            authDomain: "nigga-ac4ba.firebaseapp.com",
            databaseURL: "https://nigga-ac4ba-default-rtdb.firebaseio.com",
            projectId: "nigga-ac4ba",
            storageBucket: "nigga-ac4ba.appspot.com",
            messagingSenderId: "118443551963",
            appId: "1:118443551963:web:f82ec26a08cb4ff751f0fe",
            measurementId: "G-529B6E6J34"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', function() {
            const signUpBtn = document.getElementById('sign-up-btn');
            const errorMessage = document.getElementById('error-message');
            const spinner = document.getElementById('spinner');
            const loadingBg = document.getElementById('loading-bg');
            const passwordInput = document.getElementById('password');

            const login = () => {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (email === '' || password === '') {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'All fields are required.';
                } else {
                    spinner.style.display = 'block';
                    loadingBg.style.display = 'block';
                    auth.signInWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                            const user = userCredential.user;
                            window.location.href = 'screen2.html';
                        })
                        .catch((error) => {
                            console.error('Error logging in:', error);
                            errorMessage.style.display = 'block';
                            errorMessage.textContent = 'Invalid email or password.';
                        })
                        .finally(() => {
                            spinner.style.display = 'none';
                            loadingBg.style.display = 'none';
                        });
                }
            };

            signUpBtn.addEventListener('click', function(event) {
                event.preventDefault();
                login();
            });

            passwordInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    login();
                }
            });
        });
    </script>
</body>
</html>
